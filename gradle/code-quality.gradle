apply plugin: 'checkstyle'
apply plugin: 'codenarc'
apply plugin: 'jdepend'
apply plugin: 'com.github.hierynomus.license'

def configDir = new File(buildscript.sourceFile.parentFile.parentFile, 'config')
ext.checkstyleConfigDir = "$configDir/checkstyle"

checkstyle {
    toolVersion = '6.0'
    configFile = new File(checkstyleConfigDir, 'checkstyle.xml')
    configProperties.checkstyleConfigDir = checkstyleConfigDir
}

dependencies {
    codenarc("org.codenarc:CodeNarc:$codenarcVersion") { transitive = false }
    codenarc "org.codehaus.groovy:groovy-all:$groovyVersion"
}

codenarc {
    ignoreFailures = true
    configFile = file("$configDir/codenarc/codenarc.groovy")
}

jdepend {
    toolVersion = '2.9.1'
    sourceSets = [sourceSets.main]
    ignoreFailures = true
    reportsDir = file("$project.buildDir/reports/jdepend")
}

license {
    header = rootProject.file('config/HEADER')
    strictCheck = true
    ignoreFailures = true
    mapping {
        java = 'SLASHSTAR_STYLE'
        groovy = 'SLASHSTAR_STYLE'
        gdsl = 'SLASHSTAR_STYLE'
        dsld = 'SLASHSTAR_STYLE'
        fxml = 'XML_STYLE'
    }
    ext.year = '2008-2016'
    exclude '**/*.png'
}

licenseTest {
    source -= sourceSets.test.resources
}
