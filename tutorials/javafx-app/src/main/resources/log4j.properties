log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] [%t] %-5p %-c - %m%n
log4j.rootLogger=error, stdout

# The default "info" level for all Basilisk's public API
log4j.logger.basilisk=info,stdout
log4j.additivity.basilisk=false

# This logger covers all of Basilisk's internal API
# Enable to see whats going on underneath. 
log4j.logger.org.kordamp.basilisk=error,stdout
log4j.additivity.org.kordamp.basilisk=false
log4j.logger.org.kordamp.basilisk.runtime.core.AbstractApplicationBootstrapper=info,stdout
log4j.additivity.org.kordamp.basilisk.runtime.core.AbstractApplicationBootstrapper=false
log4j.logger.org.kordamp.basilisk.runtime.core.DefaultApplicationBootstrapper=info,stdout
log4j.additivity.org.kordamp.basilisk.runtime.core.DefaultApplicationBootstrapper=false
